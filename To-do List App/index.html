<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2023</title>
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<header>
		<h1>TO-DO LIST</h1>
		<form id="task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="task-input" 
				placeholder="Enter your daily task.." />
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add Task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>List of Tasks</h2>
			<div class="Show-Empty"></div>
			<img src="trash-can.png" alt="">

			<div id="tasks">
				<input 
					type="checkbox" 
					class="text" 
					/>
			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
